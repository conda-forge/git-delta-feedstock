{% set name = "git-delta" %}
{% set version = "0.18.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/dandavison/delta/archive/refs/tags/{{ version }}.tar.gz
  sha256: 1cdd61373b34cd6d20a0184efc9e445939f743d92b2b89a83ec787b4cf93f5a4

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}              # [not win]
    - {{ stdlib("c") }}                # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ stdlib("m2w64_c") }}          # [win]
    - cargo-bundle-licenses
  host:
    - zlib

test:
  commands:
    - delta --version

about:
  home: https://github.com/dandavison/delta
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE.txt
    - THIRDPARTY.yml
  summary: A syntax-highlighting pager for git, diff, and grep output.

extra:
  recipe-maintainers:
    - YYYasin19
    - pavelzw
